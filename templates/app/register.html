{% extends 'base.html' %} {% load static %} {% block content %}
<div class="mb-2">
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-title">
                        <div class="text-center">
                            <h2><u>Registration</u></h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'registration_view' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your name" />
                            </div>

                            <div class="form-group">
                                <label>Username/ Email</label>
                                <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" />
                            </div>

                            <div class="form-group"><label>Password</label>
                                <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your 8 digit alpha numeric password" />
                            </div>

                            <div class="form-group"><label>Confirm Password</label>
                                <input type="password" id="password2" name="password2" class="form-control" placeholder="Retype Password" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
